<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Оқушыларды рандом топқа бөлу</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        h1 { color: #333; }
        input { padding: 8px; width: 250px; }
        button { padding: 8px 15px; margin-left: 10px; }
        .result { margin-top: 20px; }
        .student { padding: 5px 0; font-size: 18px; }
    </style>
</head>
<body>

<h1>Оқушыларды 3 топқа рандом бөлу</h1>

<label>Оқушының аты:</label><br>
<input type="text" id="studentName" placeholder="Атын енгіз">
<button onclick="assignGroup()">Бөлу</button>

<div class="result">
    <h2>Нәтиже:</h2>
    <div id="list"></div>
</div>

<script>
    // Топтардың нақты аттары
    const groups = ["Арифметика", "Прогрессия", "Тізбек"];
    const assigned = [];

    function assignGroup() {
        const name = document.getElementById("studentName").value.trim();

        if (name === "") {
            alert("Оқушының атын енгіз!");
            return;
        }

        // Рандом топ таңдау
        const randomGroup = groups[Math.floor(Math.random() * groups.length)];

        assigned.push({ name: name, group: randomGroup });

        // Экранға шығару
        document.getElementById("list").innerHTML = assigned
            .map(s => <div class='student'><b>${s.name}</b> → ${s.group}</div>)
            .join("");

        document.getElementById("studentName").value = "";
    }
</script>

</body>
</html>
