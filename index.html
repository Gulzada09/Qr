<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Сіздің тобыңыз</title>
  <style>
    body{
      font-family: Arial, sans-serif;
      text-align:center;
      padding:60px;
      background:#f7fbff;
      color:#222;
    }
    h1{ font-size:28px; margin-bottom:20px; }
    .group{
      font-size:40px;
      font-weight:700;
      color:#e67e22;
      margin-top:10px;
    }
  </style>
</head>
<body>
  <h1>Сіздің тобыңыз</h1>
  <div class="group" id="groupName">...</div>

  <script>
    (function(){
      const groups = ["1-топ: Арифметика", "2-топ: Прогрессия", "3-топ: Тізбек"];
      // Бір рет қана рандом таңдау
      const i = Math.floor(Math.random() * groups.length);
      document.getElementById('groupName').textContent = groups[i];
    })();
  </script>
</body>
</html>
